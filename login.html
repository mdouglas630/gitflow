<!DOCTYPE html>
<html>
<head>
    <title>Projeto Exemplo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="central-box-login">
        <h1 class="text-center">Tela de Login</h1>

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label>Login</label>
                    <input class="form-control" type="text" name="login" placeholder="Digite seu login" />
                </div>
            </div>	

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label>Senha</label>
                    <input class="form-control" type="password" name="senha" placeholder="Digite sua senha" />
                </div>
            </div>
            
            <div class="form-row">
                <div class="col-md-12 mb-3 text-center">
                    <a href="logado.html"><button class="btn btn-primary">Logar</button></a> 
                </div>
            </div>
			
	</div>
</body>
</html>
